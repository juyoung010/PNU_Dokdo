<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>독도 의견 게시판</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
    body { font-family: 'Pretendard', sans-serif; background-color: #ffffff; }
    .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
    .loading-overlay.active { display: flex; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 900; align-items: center; justify-content: center; padding: 1.5rem; }
    .modal.active { display: flex; }
  </style>
</head>

<body class="text-slate-800">

  <!-- 로딩 스피너 -->
  <div id="loader" class="loading-overlay">
    <div class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-900 border-t-transparent"></div>
      <p class="mt-4 font-bold text-slate-900">처리 중...</p>
    </div>
  </div>

  <!-- 수정 모달 -->
  <div id="editModal" class="modal">
    <div class="bg-white w-full max-w-lg rounded-2xl p-8 shadow-2xl">
      <h3 class="text-2xl font-bold mb-6 text-slate-900 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        내용 수정하기
      </h3>

      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editId" />
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-bold text-slate-600 mb-1">작성자</label>
            <input type="text" id="editAuthor" required
              class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-slate-900" />
          </div>
          <div>
            <label class="block text-sm font-bold text-slate-600 mb-1">분류</label>
            <select id="editCategory"
              class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-slate-900 bg-white">
              <option>응원</option>
              <option>의견</option>
              <option>기타</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm font-bold text-slate-600 mb-1">내용</label>
          <textarea id="editContent" required
            class="w-full h-40 border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-slate-900 resize-none"></textarea>
        </div>
        <div class="flex gap-3 pt-4">
          <button type="button" id="cancelEditBtn"
            class="flex-1 py-4 rounded-xl font-bold bg-slate-100 text-slate-600 hover:bg-slate-200 transition">취소</button>
          <button type="submit"
            class="flex-1 py-4 rounded-xl font-bold bg-slate-900 text-white hover:bg-slate-800 transition">수정 완료</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 네비게이션 바 -->
  <nav class="bg-slate-900 text-white sticky top-0 z-[100] shadow-lg">
    <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="https://juyoung010.github.io/PNU_Dokdo/" target="_blank" rel="noopener"
          class="p-2 hover:bg-white/10 rounded-lg transition" title="GitHub 메인으로">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </a>
        <span class="font-bold text-lg">독도 의견 게시판</span>
      </div>
      <div id="status" class="text-[10px] px-2 py-1 rounded border border-white/20 text-white/60">연결 확인 중...</div>
    </div>
  </nav>

  <!-- 메인 레이아웃 -->
  <main class="max-w-4xl mx-auto px-4 py-12">

    <!-- 작성 섹션 -->
    <section class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200 border border-slate-100 mb-12">
      <div class="mb-8">
        <h2 class="text-3xl font-black text-slate-900">새 의견 남기기</h2>
        <p class="text-slate-500 mt-2">독도를 향한 여러분의 따뜻한 마음과 소중한 의견을 적어주세요.</p>
      </div>

      <form id="opinionForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">작성자</label>
            <input type="text" id="author" placeholder="성함 또는 닉네임" required
              class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all" />
          </div>
          <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">분류</label>
            <select id="category"
              class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
              <option>응원</option>
              <option>의견</option>
              <option>기타</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">의견 내용</label>
          <textarea id="content" placeholder="내용을 정성껏 입력해주세요." required
            class="w-full h-40 bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all resize-none"></textarea>
        </div>

        <button id="submitBtn" type="submit"
          class="w-full bg-slate-900 text-white p-5 rounded-2xl font-bold hover:bg-slate-800 hover:shadow-lg transition-all flex items-center justify-center gap-2 text-lg">
          등록하기
        </button>
      </form>
    </section>

    <!-- 리스트 섹션 -->
    <section>
      <div class="flex items-center justify-between mb-8 px-2">
        <h3 class="text-2xl font-black text-slate-900 flex items-center gap-3">
          실시간 의견 <span id="count" class="bg-slate-100 text-slate-500 text-sm px-3 py-1 rounded-full font-bold">0</span>
        </h3>
        <button id="refreshBtn" class="flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-slate-900 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          새로고침
        </button>
      </div>

      <div id="opinionList" class="space-y-6">
        <div class="text-center py-20 text-slate-400 border-2 border-dashed border-slate-100 rounded-3xl">의견을 불러오는 중입니다...</div>
      </div>
    </section>
  </main>

  <script>
    const loader = document.getElementById('loader');
    const listDiv = document.getElementById('opinionList');
    const countSpan = document.getElementById('count');
    const statusDiv = document.getElementById('status');
    const editModal = document.getElementById('editModal');
    const submitBtn = document.getElementById('submitBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    function isGas() {
      return typeof google !== 'undefined' && google.script && google.script.run;
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // onclick에 문자열 넘길 때 깨짐 방지(JSON 문자열)
    const safe = (v) => JSON.stringify(String(v ?? ''));

    function setLoading(on) {
      if (on) loader.classList.add('active');
      else loader.classList.remove('active');
    }

    // 초기화
    window.onload = () => {
      if (isGas()) {
        statusDiv.innerText = "데이터 서버 연결됨";
        statusDiv.className = "text-[10px] px-2 py-1 rounded bg-green-500/10 text-green-400 border border-green-500/20";
        fetchData();
      } else {
        statusDiv.innerText = "연결 오류 (배포 전)";
        statusDiv.className = "text-[10px] px-2 py-1 rounded bg-red-500/10 text-red-400 border border-red-500/20";
        listDiv.innerHTML = '<div class="text-center py-20 text-slate-300">구글 웹 앱 배포 후 URL로 접속해주세요.</div>';
      }
    };

    // 데이터 로드
    function fetchData() {
      if (!isGas()) return;
      setLoading(true);
      google.script.run
        .withSuccessHandler(renderList)
        .withFailureHandler(handleError)
        .getOpinions();
    }

    refreshBtn.addEventListener('click', () => fetchData());

    // 리스트 렌더링
    function renderList(data) {
      setLoading(false);
      listDiv.innerHTML = '';
      const arr = Array.isArray(data) ? data : [];
      countSpan.textContent = arr.length;

      if (arr.length === 0) {
        listDiv.innerHTML = '<div class="text-center py-20 text-slate-400 border-2 border-dashed border-slate-100 rounded-3xl">등록된 의견이 없습니다. 첫 의견을 남겨보세요!</div>';
        return;
      }

      arr.forEach(item => {
        const author = item.author ?? '';
        const category = item.category ?? '';
        const content = item.content ?? '';
        const date = item.date ?? '';
        const initial = author ? String(author).trim().charAt(0) : '?';

        const card = document.createElement('div');
        card.className = "bg-white p-6 md:p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all";
        card.innerHTML = `
          <div class="flex justify-between items-start mb-6">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-2xl bg-slate-900 text-white flex items-center justify-center font-bold text-lg">
                ${escapeHtml(initial)}
              </div>
              <div>
                <div class="font-bold text-slate-900 text-lg">${escapeHtml(author)}</div>
                <div class="text-xs text-slate-400 mt-0.5">${escapeHtml(date)}</div>
              </div>
            </div>
            <span class="px-3 py-1 rounded-lg bg-slate-50 text-slate-500 text-xs font-bold border border-slate-100">${escapeHtml(category)}</span>
          </div>

          <p class="text-slate-600 leading-relaxed text-base whitespace-pre-wrap">${escapeHtml(content)}</p>

          <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-slate-50">
            <button
              onclick="openEditModal(${safe(item.id)}, ${safe(author)}, ${safe(category)}, ${safe(content)})"
              class="text-sm font-bold text-slate-400 hover:text-slate-900 flex items-center gap-1.5 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              수정
            </button>

            <button
              onclick="deleteItem(${safe(item.id)})"
              class="text-sm font-bold text-slate-400 hover:text-red-500 flex items-center gap-1.5 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              삭제
            </button>
          </div>
        `;
        listDiv.appendChild(card);
      });
    }

    // 저장 기능
    document.getElementById('opinionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (!isGas()) return;

      const data = {
        author: document.getElementById('author').value,
        category: document.getElementById('category').value,
        content: document.getElementById('content').value
      };

      setLoading(true);
      submitBtn.disabled = true;

      google.script.run
        .withSuccessHandler(() => {
          submitBtn.disabled = false;
          document.getElementById('opinionForm').reset();
          fetchData();
        })
        .withFailureHandler((err) => {
          submitBtn.disabled = false;
          handleError(err);
        })
        .submitOpinion(data);
    });

    // 삭제 기능
    function deleteItem(id) {
      if (!confirm("정말 이 의견을 삭제하시겠습니까?")) return;
      if (!isGas()) return;

      setLoading(true);
      google.script.run
        .withSuccessHandler(fetchData)
        .withFailureHandler(handleError)
        .deleteOpinion(id);
    }

    // 수정 기능 모달 제어
    function openEditModal(id, author, category, content) {
      document.getElementById('editId').value = id;
      document.getElementById('editAuthor').value = author;
      document.getElementById('editCategory').value = category;
      document.getElementById('editContent').value = content;
      editModal.classList.add('active');
    }

    function closeEditModal() {
      editModal.classList.remove('active');
    }

    cancelEditBtn.addEventListener('click', closeEditModal);

    document.getElementById('editForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (!isGas()) return;

      const data = {
        id: document.getElementById('editId').value,
        author: document.getElementById('editAuthor').value,
        category: document.getElementById('editCategory').value,
        content: document.getElementById('editContent').value
      };

      setLoading(true);
      google.script.run
        .withSuccessHandler(() => {
          closeEditModal();
          fetchData();
        })
        .withFailureHandler(handleError)
        .updateOpinion(data);
    });

    function handleError(err) {
      setLoading(false);
      const msg = (err && err.message) ? err.message : String(err);
      alert("처리 중 오류가 발생했습니다: " + msg);
    }
  </script>
</body>
</html>
